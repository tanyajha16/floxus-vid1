<!DOCTYPE html>
<html>
<head>
<title>Floxus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<!-- navbar section -->
<div class="navbar-layout">
 <div class="navbar">
    <div class="logo">
    <img src="./assets/floxus_logo.png" alt="logo" >
    </div>
    <div class="nav-items hamburger-menu" id="menu">
        <input id="menu__toggle" type="checkbox" style="display: none;"/>
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
       <ul class="menu__box">
           <li class="text menu__item">Resources</li>
           <li class="text menu__item">Courses</li>
           <li class="text menu__item">Events</li>
           <li class="text menu__item">Products</li>
       </ul>
    </div>
   
 </div>
</div>

<!-- hero section -->
<div class="hero-wrapper">
    <div class="hero-container">
       <div class="left-container">
           <h1> Solve Real-World Problems with <span>Project Based Learning</span></h1>
           <p class="description">
            We will build your MINDSET with our one of a kind courses and
            upcoming intuitive platforms.
          </p>
          <a href="#"><button>Explore Courses</button></a>
          <div class="learners">
            <p class="text">Our learners are from</p>
            <div class="button-section">
                <ul>
                    <li><img src="./assets/Vector.png">Top IITs and NITs</li>
                    <li><img src="./assets/Vector.png">Top MNCs</li>
                </ul>
            </div>
          </div>
        </div>
        <div class="right-container">
            <img src="https://cdn.jsdelivr.net/gh/totorodev0032/floxus-cdn-assets@main/HeroNe.png" >
        </div>
    </div>
</div>
</body>
</html>
